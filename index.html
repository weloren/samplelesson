<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: absolute;
  top: -5px;
  width: 100%;
  height: 100%;
  overflow: hidden;
  padding-top: -56.25%; /* 16:9 Aspect Ratio */
  }

.responsive-iframe {
  position: absolute;
  top: 0px;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  margin-top: 0px;
   
   }
</style>
</head>
<body>
<div class="container"> 
  <iframe class="responsive-iframe" frameBorder="0" allowfullscreen src="https://weloren.github.io/sample-lesson/res/index.html"></iframe>
</div>

</body>
</html>
